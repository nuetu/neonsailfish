<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1f1f1f;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 33% 33% 33%;
        align-items: center;
    }
    flip {
        transform: rotatex(180deg) translatey(15px);
        mask-image: linear-gradient(transparent 50%,white 90%);
        -webkit-mask-image: linear-gradient(transparent 50%,white 90%);
        filter: blur(4px);
    }
    style1, flip {
        color: #02d702;
        font-size: 800%;
        font-weight: 900;
    }
    style2 {
        background: #1F1F1F;
        background: linear-gradient(to right, #FF0000 20%, #FFAB02 80%);
    }
    style3 {
        color: #000000;
    }
    style4 {
        background: #1F1F1F;
        background: linear-gradient(to right, #6600FF 20%, #FFAB02 80%);
    }
    style5 {
        background: #1F1F1F;
        background: linear-gradient(to right, #00FFEE 20%, #B3FF00 80%);
    }
    style2, style3, style4, style5 {
        font-size: 250%;
        font-weight: 900;
        text-align: center;
    }
    style2, style4, style5 {
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: brightness(25%);
    }
    style2:hover, style4:hover, style5:hover {
        filter: brightness(100%);

    }
    style3:hover {
        color: #626262;
    }
    container {
        grid-column: 1 / span 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
    }
</style>
<body>
    <style2>neonSailFish.com</style2>
    <style3>neonSailFish.com</style3>
    <style5>neonSailFish.com</style5>
    <container><style1>neonSailFish.com</style1><flip>neonSailFish.com</flip></container>
    <style3>neonSailFish.com</style3>
    <style4>neonSailFish.com</style4>
    <style3>neonSailFish.com</style3>
</body>
